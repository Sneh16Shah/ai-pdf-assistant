version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: askmypdf-backend
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - UPLOAD_DIR=/root/uploads
      - GROQ_API_KEY=${GROQ_API_KEY:-}
    volumes:
      - uploads_data:/root/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8081/api/v1
    container_name: askmypdf-frontend
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  uploads_data:
