version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: askmypdf-postgres
    environment:
      - POSTGRES_USER=askmypdf
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=askmypdf
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U askmypdf -d askmypdf"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: askmypdf-backend
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - UPLOAD_DIR=/root/uploads
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - DATABASE_URL=postgres://askmypdf:${POSTGRES_PASSWORD}@postgres:5432/askmypdf?sslmode=disable
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - uploads_data:/root/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8081/api/v1
    container_name: askmypdf-frontend
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  uploads_data:
  postgres_data:
